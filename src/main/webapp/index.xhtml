<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Timesheet</title>
    <style>
        body {
            font-size: 0.7em;
        }
    </style>

</h:head>
<h:body>

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" style="background: black;">
        <img src="resources/img/ajax-loader.gif"/>
    </p:dialog>

    <h:form id="form">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100">
                <h1><h:outputText value="Timesheet" /></h1>
            </p:layoutUnit>

            <!--<p:layoutUnit position="west" size="200" >-->
                <!--<h:outputText value="West unit content." />-->
            <!--</p:layoutUnit>-->

            <p:layoutUnit position="center">
                <p:panel header="HTML de entrada">
                    <p:outputPanel autoUpdate="true">
                        <p:inputTextarea rows="10" cols="180" value="#{parserBean.inputUolTable}"
                                         autoResize="false"
                                         style="font-size: 0.7em" scrollHeight="10" />

                        <p:commandButton value="Parsear" id="parse" update="growl" actionListener="#{parserBean.processInputUolTable}" styleClass="ui-priority-primary" />
                    </p:outputPanel>
                </p:panel>

                <p:panel header="Data" rendered="#{not empty parserBean.inputUolTable}">

                    <p:outputPanel autoUpdate="true">
                        <p:panelGrid columns="2">

                            <p:dataTable var="day" value="#{parserBean.parsedDays}"
                                         scrollable="true"
                                         scrollRows="10" scrollHeight="150"
                                         style="width: 300px;">
                                <p:column headerText="Date">
                                    <h:outputText value="#{day.day}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Work duration">
                                    <h:outputText value="#{day.workDuration}" />
                                </p:column>

                            </p:dataTable>
                            <h:outputText value="Total balance: #{parserBean.totalWorkDuration}"/>

                        </p:panelGrid>

                    </p:outputPanel>
                </p:panel>
            </p:layoutUnit>

        </p:layout>
    </h:form>
</h:body>
</html>
